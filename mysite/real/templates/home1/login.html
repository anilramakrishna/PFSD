{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}" />
</head>

<body>
    <div class="login-form">
        <h1>Login Form</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <p>Username</p>
            <input type="text" name="username" placeholder="User Name">
            <p>Password</p>
            <input type="password" name="password" placeholder="password">
            {% for i in messages %}
            <p id="messages" style="color:#fff ;">{{i}}</p>
            {% endfor %}
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a href="{% url 'register' %}" class="ml-2" style="color:red ;">Sign Up</a>
                </div>
                <center>
                    <a href="{% url 'home' %}"><button type="submit">Login</button></a>
                </center>


        </form>
    </div>

</body>

</html>
